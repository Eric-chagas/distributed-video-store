apiVersion: apps/v1
kind: Deployment
metadata:
  name: rent-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rent
  template:
    metadata:
      labels:
        app: rent
    spec:
      containers:
        - name: rent
          image: rent-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50052
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"